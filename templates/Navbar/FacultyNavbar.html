<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'facultyapp:FacultyHomePage' %}">Faculty Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'facultyapp:FacultyHomePage' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'facultyapp:add_course' %}">ADD Course</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'facultyapp:add_blog' %}">Blog_post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'facultyapp:post_marks' %}">Post marks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'facultyapp:view_student_list' %}">View student</a>
        </li>
      </ul>
    </div>
    <ul class="navbar-nav ms-auto">
      {% if user.is_authenticated %}
        <li class="nav-item">
          <span class="nav-link">Welcome, {{ user.username }}</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}"><b><i>Logout</i></b></a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'registerpagecall' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'loginpagecall' %}">Login</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
