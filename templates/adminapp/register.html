{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <script src="https://kit.fontawesome.com/edc342caae.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-top: 100px;
        }

        h2 {
            color: #333;
            font-weight: 700;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: none;
            width: 50%; /* Reduced width */
        }

        .form-control:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 5px rgba(92, 184, 92, 0.4);
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }

        .btn-success {
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 50%; /* Consistent width with input fields */
        }

        .btn-success:hover {
            background-color: #4cae4c;
        }

        .alert {
            margin-top: 20px;
            font-size: 14px;
        }

    </style>
</head>
<body>
{% block body %}
    <div class="container shadow-lg p-5">
      <center>
        <h2 class="mb-4">Register</h2>
        <div class="row text-center">
          <form method="post" action="{% url 'RegisterLogic' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="mb-2">Username:</label>
                <center>
                  <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" style="width:200px;" required>
                </center>
            </div>
              <div class="form-group">
                <label for="first_name" class="mb-2">First Name:</label>
                <center>
                  <input type="text" id="first_name" name="first_name" class="form-control" style="width:200px;" placeholder="Enter First Name" required>
                </center>
            </div>
              <div class="form-group">
                <label for="last_name" class="mb-2">Last Name:</label>
                <center>
                  <input type="text" id="last_name" name="last_name" class="form-control" style="width:200px;" placeholder="Enter Last Name" required>
                </center>
            </div>

            <div class="form-group">
                <label for="email" class="mb-2">Email:</label>
                <center>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" style="width:200px;" required>
                </center>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="mb-2">Password:</label>
                <center>
                  <input type="password" id="password" name="password" placeholder="Enter Password" class="form-control" style="width:200px;" required>
                </center>
            </div>
            <div class="form-group mb-3">
                <label for="confirm_password" class="mb-2">Confirm Password:</label>
                <center>
                  <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" style="width:200px;" class="form-control" required>
                </center>
            </div>
            <button type="submit" class="btn btn-success mb-3">Register</button>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </form>
        </div>
        </center>
    </div>
{% endblock %}
</body>
</html>
