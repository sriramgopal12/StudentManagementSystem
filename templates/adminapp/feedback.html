<!DOCTYPE html>
{% extends 'Navbar/ProjectNavbar.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
{% block body %}
<center>
    <h2 style="font-family: Arial, sans-serif; color: #4CAF50;">Feedback Form</h2>
    <form action="/submit_feedback" method="POST" style="width: 80%; max-width: 600px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="name" style="display: block; font-family: Arial, sans-serif; color: #555;">Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="phone" style="display: block; font-family: Arial, sans-serif; color: #555;">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; font-family: Arial, sans-serif; color: #555;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="description" style="display: block; font-family: Arial, sans-serif; color: #555;">Description:</label>
            <textarea id="description" name="description" maxlength="150" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; height: 100px;"></textarea>
        </div>
        <input type="submit" value="Submit" style="background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-family: Arial, sans-serif;">
    </form>
</center>
{% endblock %}
</body>
</html>
